<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phonemic Spinner</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- On-boarding modal -->
  <div class="onboarding-modal" id="onboarding" role="dialog" aria-labelledby="onboard-heading">
    <div class="modal-content">
      <img src="images/mascot.png" alt="Giri mascot smiling and waving" class="modal-mascot" />
      <p id="onboard-heading">Hi! Iâ€™m Giri! Click a letter, then press Spin to start.</p>
      <button id="start-button" type="button">Letâ€™s Go!</button>
    </div>
  </div>

  <!-- Settings modal -->
  <div class="settings-modal" id="settings-modal" role="dialog" aria-labelledby="settings-heading" style="display:none">
    <div class="modal-content">
      <h2 id="settings-heading">Settings</h2>
      <label for="voice-select">Voice:</label>
      <select id="voice-select"></select>
      <button id="reset-progress" type="button">Reset Progress</button>
      <button id="close-settings" type="button">Close</button>
    </div>
  </div>

  <!-- Main app -->
  <main class="spinner-container" aria-live="polite">
    <!-- Header -->
    <header class="welcome-message">
      <div class="banner">
        <img src="images/banner.png" alt="Phonemic Spinner Banner with Giri mascot" />
      </div>
      <img src="images/mascot.png" alt="" class="mascot" aria-hidden="true" />
      <div class="star-counter" aria-label="Stars collected">
        <span id="star-count">0</span> â­
      </div>
      <button id="theme-toggle" type="button" aria-label="Switch to dark mode">
        <span class="emoji" aria-hidden="true">ğŸŒ™</span>
        <span class="label">Dark Mode</span>
      </button>
    </header>

    <button id="settings-button" type="button" aria-label="Voice settings">
      <span class="emoji" aria-hidden="true">âš™ï¸</span>
    </button>
    
    <!-- Letter-set tabs -->
    <nav class="letter-group-tabs" role="tablist">
      <button class="tab-btn selected" role="tab" aria-controls="group-1" data-group="1" aria-selected="true">Aâ€“E</button>
      <button class="tab-btn" role="tab" aria-controls="group-2" data-group="2">Fâ€“J</button>
      <button class="tab-btn" role="tab" aria-controls="group-3" data-group="3">Kâ€“O</button>
      <button class="tab-btn" role="tab" aria-controls="group-4" data-group="4">Pâ€“T</button>
      <button class="tab-btn" role="tab" aria-controls="group-5" data-group="5">Uâ€“Z</button>
    </nav>
    <div class="progress-bar" id="progress-bar"></div>

    <!-- Letter grids -->
    <section id="group-1" class="letter-grid active" role="tabpanel">
      <button class="letter-btn selected" data-letter="all">All</button>
      <button class="letter-btn" data-letter="A">A</button>
      <button class="letter-btn" data-letter="B">B</button>
      <button class="letter-btn" data-letter="C">C</button>
      <button class="letter-btn" data-letter="D">D</button>
      <button class="letter-btn" data-letter="E">E</button>
    </section>
    <!-- Other groups similar, omitted for brevity -->

    <!-- Current word & image -->
    <div class="word-display"><p id="current-word"></p></div>
    <figure class="image-frame" id="image-container">
      <img id="word-image" src="images/placeholder.png" alt="Placeholder silhouette; press Spin" />
      <img id="frame-overlay" src="images/frame-bg.png" alt="" aria-hidden="true" />
    </figure>

    <!-- Prompt -->
    <p id="question">Press Spin to start!</p>

    <!-- Controls -->
    <div class="controls">
      <button id="spin-button" type="button" aria-label="Spin for a new word"><span class="icon">â†»</span></button>
      <button id="hear-word-button" type="button" aria-label="Hear the word"><span class="icon">ğŸ—£ï¸</span></button>
      <button id="play-sound-button" type="button" aria-label="Reveal initial sound"><span class="icon">â–¶</span></button>
      <button id="read-question-button" type="button" aria-label="Read the question aloud"><span class="icon">ğŸ“¢</span></button>
    </div>

    <p id="answer" aria-live="polite"></p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
