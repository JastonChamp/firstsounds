<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Phonemic Awareness Spinner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="spinner-container">
    <h1>Phonemic Spinner</h1>

    <label for="letter-select">Choose letter:</label>
    <select id="letter-select">
      <option value="all">All</option>
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
      <option value="e">E</option>
      <option value="f">F</option>
      <option value="g">G</option>
      <option value="h">H</option>
      <option value="i">I</option>
      <option value="j">J</option>
      <option value="k">K</option>
      <option value="l">L</option>
      <option value="m">M</option>
      <option value="n">N</option>
      <option value="o">O</option>
      <option value="p">P</option>
      <option value="q">Q</option>
      <option value="r">R</option>
      <option value="s">S</option>
      <option value="t">T</option>
      <option value="u">U</option>
      <option value="v">V</option>
      <option value="w">W</option>
      <option value="x">X</option>
      <option value="y">Y</option>
      <option value="z">Z</option>
    </select>

    <div id="image-container">
      <img id="word-image" src="images/placeholder.png" alt="Press Spin">
    </div>

    <p id="question">Press “Spin” to start!</p>

    <div class="controls">
      <button id="spin-button">Spin</button>
      <button id="play-sound-button" disabled>Play Sound</button>
    </div>

    <p id="answer"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
